<div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username">
</div>

<div class="form-group">
    <p class="help-block">{{ username }}</p>
</div>

<button [disabled]="!username" (click)="onUsernameSubmit()" type="submit" class="btn btn-default">Submit</button>
